  <!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Interactive Letter</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f0f0f0;

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

            height: 100vh;

            margin: 0;

            text-align: center;

        }

        .container {

            background-color: white;

            padding: 20px;

            border-radius: 10px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            max-width: 600px;

            width: 90%;

        }

        #introText {

            font-size: 18px;

            color: #333;

            margin-bottom: 20px;

        }

        .btn {

            padding: 10px 20px;

            background-color: #007bff;

            color: white;

            border: none;

            border-radius: 5px;

            cursor: pointer;

            font-size: 16px;

        }

        .btn:hover {

            background-color: #0056b3;

        }

        #letterBox {

            display: none;  /* Hidden initially */

            margin-top: 20px;

            font-size: 16px;

            color: #444;

            line-height: 1.5;

            white-space: pre-wrap;  /* Preserves line breaks */

        }

    </style>

</head>

<body>

    <div class="container">

        <div id="introText">

            Click the button below to reveal a special message.

        </div>

        <button class="btn" onclick="showLetter()">Show Letter</button>

        <div id="letterBox">

            <div id="typedText"></div>  <!-- This is where the message will be typed -->

        </div>

    </div>

    <script>

        const message = `Hi sammy kamusta kana?\nWag mong pababayaan sarili mo ahh\nKumain ka sa tamang oras\nwag papa lipas ng gutom\nWag mo pababayaan sarili mo ahh\nFocus sa school mo\nFocus nalang din ako sa work ko\nYung panyo pala alam muna kung saan mo ilalagay ahh kung maikli ang palda.\nHihintayin parin kita pero kung maka kita ka ng gay na aalagaan ka go lang po susuportahan kita sa plano mo\nThank youuu stay safe`;

        function showLetter() {

            document.getElementById("introText").style.opacity = 0;

            document.querySelector(".btn").style.display = "none";

            setTimeout(() => {

                const letterBox = document.getElementById("letterBox");

                const typedText = document.getElementById("typedText");

                letterBox.style.display = "block";

                let i = 0;

                function typeWriter() {

                    if (i < message.length) {

                        typedText.innerHTML += message.charAt(i);

                        i++;

                        setTimeout(typeWriter, 30);  // Typing speed: 30ms per character

                    }

                }

                typeWriter();

            }, 600);  // Delay before showing the letter

        }

    </script>

</body>

</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
